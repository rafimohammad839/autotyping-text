<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Effect</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="header">
    <nav>
      <img src="images/logo.png" class="logo" alt="logo">
      <ul>
        <li><a href="#">HOME</a></li>
        <li><a href="#">ABOUT</a></li>
        <li><a href="#">PORTFOLIO</a></li>
        <li><a href="#">SERVICES</a></li>
      </ul>
      <img src="images/menu.png" class="menu" alt="menu">
    </nav>

    <div class="textbox">
      <h1>I'm <span class="auto-txt"></span></h1>
      <p>You can reach out to me if you need any help in making a<br> website for your business.</p>
      <a href="#" class="contact-me">Contact Me</a>
      <a href="#" class="btn">Download CV</a>
    </div>

    <img src="./images/user.png" alt="user-img" class="user-img">

  </div>

  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script>
    var typed = new Typed('.auto-txt', {
      strings: ["Anna Amelia", "Web Developer", "UI Designer"],
      typeSpeed: 100,
      backSpeed: 100,
      loop: true
    })
  </script>
</body>
</html>
